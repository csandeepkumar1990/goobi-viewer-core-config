customer_sim_imprint_paragraph02=L'Istituto statale per la ricerca musicale (SIMPK) \u00E8 un'istituzione giuridicamente dipendente della Fondazione Prussiana per il patrimonio culturale (Preu\u00DFischer Kulturbesitz), una fondazione di diritto pubblico di diritto federale. La Fondazione Prussiana per il patrimonio culturale \u00E8 rappresentata dal suo presidente, Prof. Dr. Hermann Parzinger, e si trova sotto la supervisione legale del Commissario federale per la cultura e i media. La SIM agisce nell'ambito delle sue competenze attraverso il suo direttore, Dr. Thomas Ertelt.
customer_sim_imprint_paragraph03=Tutte le parti testuali di questo sito sono disponibili sotto una licenza <a href\="http\://creativecommons.org/licenses/by-nc-sa/3.0/de/" class\="external" target\="_blank">CC NC-BY-SA; http\://creativecommons.org/licenses/by-nc-sa/3.0/de&gt;</a>. Per tutti gli altri contenuti (foto, video, file audio e documenti pdf) la relativa licenza \u00E8 indicata nella nota sul copyright. Nella misura in cui la FFondazione Prussiana per il patrimonio culturale possiede diritti sui contenuti, essa \u00E8 contrassegnata con il corrispondente logo CC o con l'aggiunta "CC NC-BY-SA" e pu\u00F2 essere utilizzata nell'ambito di questa licenza. Le norme generali sul diritto d'autore si applicano all'utilizzo di tutti gli altri contenuti e al layout del sito web.
customer_sim_imprint_paragraph04=Nella misura in cui i contenuti di questo sito non sono stati creati dal gestore, il gestore ha osservato i diritti d'autore di queste persone al meglio delle sue conoscenze e convinzioni. In particolare, i contenuti per i quali terzi sono titolari di diritti d'autore sono contrassegnati di conseguenza. Qualora venisse comunque a conoscenza di una violazione del diritto d'autore, la preghiamo di informarci di conseguenza. Non appena le infrazioni saranno note, adotteremo immediatamente le misure adeguate per evitare tali infrazioni o porvi rimedio.
customer_sim_imprint_paragraph05=La Fondazione Prussiana per il patrimonio culturale (Preu\u00DFischer Kulturbesitz) fa ogni sforzo per assicurare che le informazioni fornite su questo sito web siano accurate e aggiornate. Tuttavia, errori e ambiguit\u00E0 non possono essere completamente esclusi. La Fondazione Prussiana per il patrimonio culturale non si assume alcuna responsabilit\u00E0 per l'attualit\u00E0, la correttezza, la completezza e la qualit\u00E0 delle informazioni fornite.
customer_sim_imprint_paragraph06=Tutte le offerte sono soggette a conferma e non vincolanti. La Fondazione Prussiana per il patrimonio culturale si riserva espressamente il diritto di modificare, completare o cancellare parti del sito web o l'intero sito web senza preavviso o di interromperne temporaneamente o definitivamente la pubblicazione.
customer_sim_imprint_paragraph07=La nostra offerta contiene link a siti web esterni di terzi sui cui contenuti non abbiamo alcuna influenza. Per la correttezza o la legalit\u00E0 di questi contenuti, pertanto non viene assunta alcuna garanzia. Le pagine collegate sono state controllate per individuare eventuali infrazioni legali al momento del collegamento. I contenuti illegali non erano riconoscibili al momento del collegamento. Tuttavia, non \u00E8 possibile controllare costantemente il contenuto delle pagine collegate senza prove concrete di una violazione della legge. Non appena veniamo a conoscenza di eventuali violazioni della legge, provvederemo a rimuovere immediatamente tali link.
