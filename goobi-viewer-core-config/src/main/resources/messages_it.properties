customer_akwien_introText_index=<p>Puoi sfogliare l'intera biblioteca digitale creata dalla Camera del Lavoro di Vienna. Riteniamo che le informazioni debbano essere liberamente disponibili. Per questo motivo abbiamo deciso di aprire completamente e gratuitamente la nostra collezione digitale di documenti relativi al lavoro - compresi studi, opuscoli e periodici.</p></p><p><strong></strong></p><ul class\="bullets"><li>Vedi i documenti pubblicati dalla Camera del lavoro di Vienna </li><li><li>Scaricare le pubblicazioni in formato pdf </li><li><li>ricerca gli articoli in base al testo integrale o ai metadati </li><li><li>correte tra gli indici dei singoli documenti</li><li><li>cercate gli articoli per autore o titolo </li><li>e molto altro ancora...</li></ul><p>Se state semplicemente navigando e leggendo o cercando e scaricando, speriamo che il nostro nuovo servizio vi sia utile.</p>.
