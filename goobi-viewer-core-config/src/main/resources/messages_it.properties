customer_sim_eula_paragraph01=I termini di utilizzo delle collezioni digitali dello Staatliches Institut f\u00FCr Musikforschung Preu\u00DFischer Kulturbesitz corrispondono alla <a href\="http\://creativecommons.org/licenses/by-nc-sa/3.0/de" class\="external" target\="_blank">Creative Commons-License Attribution / Nessun uso commerciale / Distribuzione a parit\u00E0 di condizioni 3.0 Germania &lt;http\://creativecommons.org/licenses/by-nc-sa/3.0/de&gt;</a>
customer_sim_eula_paragraph02=Il patrimonio digitalizzato dello Staatliches Institut f\u00FCr Musikforschung Preu\u00DFischer Kulturbesitz (Istituto statale per la ricerca musicale del patrimonio culturale prussiano) \u00E8 a disposizione di tutte le parti interessate in tutto il mondo a titolo gratuito per uso non commerciale. In caso di utilizzo successivo delle copie digitali, lo Staatliches Institut f\u00FCr Musikforschung Preu\u00DFischer Kulturbesitz deve essere nominato come istituzione proprietaria nella forma "Staatliches Institut f\u00FCr Musikforschung Preu\u00DFischer Kulturbesitz" e deve essere fornito il link permanente alla copia digitale.
customer_sim_eula_paragraph03=Le condizioni generali di utilizzo commerciale sono percepite da <a href\="http\://www.bpk-images.de" class\="external" target\="_blank">bpk Bildagentur f\u00FCr Kunst, Kultur und Geschichte &lt;www.bpk-images.de&gt;</a> (telefono +49 30 278 792-0). Ci\u00F2 include, in particolare, il riutilizzo del materiale digitalizzato.
customer_sim_eula_paragraph04=Lo Staatliches Institut f\u00FCr Musikforschung Preu\u00DFischer Kulturbesitz (Istituto statale per la ricerca musicale del patrimonio culturale prussiano) richiede l'invio gratuito di un esemplare delle opere scientifiche e delle edizioni basate in tutto o in parte sul suo patrimonio. (Indirizzo\: Staatliches Institut f\u00FCr Musikforschung PK, Biblioteca, - copia campione -, via Tiergarten 1, 10785 Berlino)
customer_sim_eula_paragraph05=Lo Staatliches Institut f\u00FCr Musikforschung Preu\u00DFischer Kulturbesitz (Istituto statale per la ricerca musicale del patrimonio culturale prussiano) vorrebbe collocare e presentare i propri beni digitalizzati e i dati di indicizzazione in contesti rilevanti. Suggerimenti per portali, reti o collezioni virtuali sono i benvenuti.
customer_sim_eula_paragraph06=Se siete interessati all'uso successivo di grandi volumi di dati (immagini e dati di indicizzazione), ad esempio nell'ambito di un progetto di ricerca, le istituzioni possono richiederci la trasmissione informale dei dati.
