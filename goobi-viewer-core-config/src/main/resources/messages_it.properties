customer_buw_aboutHeader01=Informazioni sul progetto della Fondazione tedesca per la ricerca (DFG)
customer_buw_aboutHeader02=Gestione del progetto e persone di contatto
customer_buw_aboutHeader03=Team di progetto
customer_buw_aboutHeader04=Descrizione del progetto
