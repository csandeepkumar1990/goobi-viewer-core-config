customer_zlb_collectionDunckerText=<img src\="/viewer/resources/themes/zlb/images/pages/sammlung_duncker.jpg" style\="float\: left; margin\: 5px 20px 20px 20px 0;" width\="294" alt\="Zentral- und Landesbibliothek Berlin" /><p>L'editore <a class\="link" href\="http\://de.wikipedia.org/wiki/Alexander_Duncker" title\="Alexander Duncker (1813-1897)" target\="_blank">Alexander Duncker (1813-1897)</a> ha pubblicato quasi 1000 vedute di castelli e manieri di cavalieri in Prussia, litografie a colori di alta qualit\u00E0, nonch\u00E9 testi esplicativi sui rispettivi castelli, la loro storia e le famiglie che vi abitano.</p><p><p>Le vedute mostrano un'ampia immagine dell'ambiente e del significato culturale dell'aristocrazia prussiana nello specchio delle loro residenze. Le litografie e i testi esplicativi hanno lo scopo di fornire un "quadro storico-culturale della cavalleria", come scrive lo stesso Duncker nella sua prefazione.</p>.
customer_zlb_collectionFriedlaenderHeading=Collezione Friedlaender
customer_zlb_collectionFriedlaenderLink=<a class\="link" href\="http\://www.zlb.de/de/recherche/digitale-sammlungen/sammlungen/sammlung-friedlaender-flugschriften.html" title\="Friedlaender Collection" target\="_blank">Friedlaender Collection</a>>
customer_zlb_collectionFriedlaenderSubHeading=Ulteriori informazioni e la panoramica die fondi possono essere trovate qui
customer_zlb_collectionFriedlaenderText=<p>La digitalizzazione della Collezione Friedlaender \u00E8 un progetto congiunto della Biblioteca Universitaria di Lodz e della Biblioteca Centrale e Statale di Berlino, finanziato dalla Fondazione Secco Pontanova (Berlino)</p><p>George Friedlaender (1829-1892) ha raccolto tutto sulla preistoria e gli eventi della rivoluzione del 1848 e le sue conseguenze. Friedlaender ha raccolto diversi generi letterari (libri, giornali, riviste, edizioni speciali, opuscoli, ecc.), quindi particolarmente interessanti nel campo della cosiddetta "letteratura grigia". Per la sua completezza, la sua collezione \u00E8 stata considerata la pi\u00F9 importante in questa fase della storia tedesca.</p>.
