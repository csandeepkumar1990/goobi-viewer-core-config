customer_zlb_collectionAddressbooksText=<p>Le rubriche digitalizzate di Berlino offrono - nei singoli anni in misura diversa - informazioni sugli abitanti dopo i nomi e le strade, sulle industrie e le autorit\u00E0 e altri dati come ad esempio...\: Associazioni e club, luoghi di interesse, collegamenti di trasporto, tariffe, teatri, teatri, sale da concerto, ecc. e le loro piantine dei posti a sedere con prezzi, annunci commerciali e offerte immobiliari.</p><p><p>La digitalizzazione e la fornitura delle rubriche di Berlino \u00E8 un progetto di <a class\="link" href\="http\://www.zlb.de/fachinformation/spezialbereiche/berlin-studien.html" title\="Berlin-Studien" target\="_blank">Berlin-Studien</a>.</p><p><p> Ulteriori informazioni possono essere trovate qui\: <a class\="link" href\="http\://www.zlb.de/de/besondere-angebote/berliner-adressbuecher.html" title\="Berliner Telefon- und Adressb\u00FCcher" target\="_blank">Berliner Adressb\u00FCcher der Jahre 1799 bis 1943</a></a></p>.
