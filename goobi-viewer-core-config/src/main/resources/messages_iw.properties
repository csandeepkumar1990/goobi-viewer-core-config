customer_zlb_collectionDunckerText=<img src\="/viewer/resources/themes/zlb/images/pages/sammlung_duncker.jpg" style\="float\: left; margin\: 5px 20px 20px 0;" width\="294" alt\="Zentral- und Landesbibliothek Berlin" /><p>Der Verleger <a class\="link" href\="http\://de.wikipedia.org/wiki/Alexander_Duncker" title\="Alexander Duncker (1813-1897)" target\="_blank">Alexander Duncker (1813-1897)</a> gab fast 1000 Ansichten von Schl\u00F6ssern und Rittersitzen in Preu\u00DFen heraus, hochwertige farbige Lithographien, dazu erl\u00E4uternde Texte zu den jeweiligen Schl\u00F6ssern, ihrer Geschichte und zu den in ihnen wohnenden Familien.</p><p>Die Ansichten zeigen ein breit gef\u00E4chertes Bild der Lebenswelt und der kulturellen Bedeutung des preu\u00DFischen Adels im Spiegel seiner Wohnsitze. Die Lithographien und die erl\u00E4uternden Texte wollen ein "culturgeschichtliches Bild des ritterschaftlichen Besitzstandes" bieten, wie Duncker es selbst in seinem Vorwort schreibt.</p> zzz
