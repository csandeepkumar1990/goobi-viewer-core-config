customer_buw_aboutText01=<p>Kerstin Bauer, Sachgebietsleiterin Katalogisierung<br />Tina Holzbach (bis Ende 2011)<br />Sylvelin Rudolf, Fachreferentin Kunst und Design<br />Sonja Schieke, Mitarbeiterin Informationsdienstleistungen<br />Jana Schr\u00F6der, Fachreferentin Architektur<br />Heidi Traeger, Leiterin EDV-Abteilung<br />Tobias Tolk, Mitarbeiter Informationsdienstleistungen/Katalogisierung</p> zzz
customer_buw_aboutText02=<p>Vom 01.11.2009 bis zum 31.05.2012 hat die Universit\u00E4tsbibliothek mit Unterst\u00FCtzung der <a href\="http\://www.dfg.de/" target\="_blank">Deutschen Forschungsgemeinschaft</a> ein Projekt durchgef\u00FChrt, in dem 1.472 B\u00E4nde mit 423.185 Seiten aus dem Altbestand der Universit\u00E4tsbibliothek erschlossen, digitalisiert und zug\u00E4nglich gemacht wurden. Dabei konzentrierte sich das Digitalisierungs- und Erschlie\u00DFungsprojekt auf die Literaturbest\u00E4nde des Staatlichen Bauhauses Weimar und dessen Vorg\u00E4ngereinrichtungen und umfasste die Jahre 1860 bis 1930. Besondere Aufmerksamkeit kam der Provenienzerschlie\u00DFung zu, die unter Verwendung des <a href\="http\://provenienz.gbv.de/index.php/T-PRO_Thesaurus_der_Provenienzbegriffe" target\="_blank">Thesaurus der Provenienzbegriffe</a> nach dem Modell der Herzogin Anna Amalia Bibliothek in Weimar vorgenommen wurde.</p> zzz
customer_buw_aboutText03=<p>Ein wichtiges Ziel bestand darin, sichtbare Spuren oder Evidenzen in den B\u00E4nden zu ermitteln, die Aufschluss \u00FCber Herkunft und Gebrauch der B\u00E4nde und somit \u00FCber deren Geschichte geben, diese festzuhalten und recherchierbar zu machen.</p> zzz
customer_buw_aboutText04=<p>Zum einen wurden die Digitalisate in den F\u00E4llen, in denen es urheberrechtlich problemlos m\u00F6glich ist, frei zug\u00E4nglich ins Internet gestellt. Zum anderen dient die Digitalisierung der Schonung der Originale und somit der langfristigen Erhaltung des Buch- und Zeitschriftenbestands. Die Digitalisate werden auf einem Server des <a href\="http\://www.uni-weimar.de/de/universitaet/struktur/zentrale-einrichtungen/scc-rechenzentrum/" target\="_blank">Servicezentrums f\u00FCr Computersysteme und -kommunikation (SCC)</a> der Bauhaus-Universit\u00E4t Weimar gespeichert. Zur Pr\u00E4sentation und Verwaltung der Digitalisate wird die Open-Source-Software <a href\="http\://www.goobi.org" target\="_blank">Goobi</a> (SUB G\u00F6ttingen, SLUB Dresden) eingesetzt, installiert von der Firma <a href\="http\://www.intranda.com/" target\="_blank">intranda</a>. Weiterer Projektpartner war die <a href\="http\://www.msvpeine.de/" target\="_blank">MSV-Systemhaus GmbH in Peine</a>.</p> zzz
customer_buw_aboutText05=<p>November 2009 - Mai 2015</p> zzz
customer_buw_aboutText06=<p>Michael Siebenbrodt/Frank Simon-Ritz (Hrsg.), Die Bauhaus-Bibliothek\: Versuch einer Rekonstruktion, Weimar 2009, ISBN <a href\="http\://opac.ub.uni-weimar.de/DB\=1/PPNSET?PPN\=595747884" target\="_blank">3-86068-377-2</a><br /> Frank Simon-Ritz, B\u00FCcherschicksale\: die Bibliothek am Weimarer Bauhaus, in\: Imprimatur N.F., Jg. 22 (2011), S. 305-316, ISSN <a href\="http\://opac.ub.uni-weimar.de/DB\=1/PPNSET?PPN\=664036899" target\="_blank">0073-5620</a><br /> Tina Holzbach / Frank Simon-Ritz, Digitalisierung und Erschlie\u00DFung des historischen Buch- und Zeitschriftenbestands der Weimarer Kunst- und Bauhochschulen, in\: AKMB-News, Jg. 18 (2012), Nr. 1, S. 16-19, ISSN <a href\="http\://opac.ub.uni-weimar.de/DB\=1/PPNSET?PPN\=717758168" target\="_blank">0949-8419</a></p> zzz
customer_buw_browseHeading=Informationen zu den historischen Sammlungen zzz
customer_buw_browseText=<p>Ein Teil des im Rahmen des DFG-Projekts "Digitalisierung und Erschlie\u00DFung des historischen Buch- und Zeitschriftenbestands der Weimarer Kunst- und Bauhochschulen" digitalisierten Bestandes kann an dieser Stelle im Volltext recherchiert und eingesehen werden. Einige B\u00E4nde sind jedoch nach dem Urheberrecht (UrhG) gesch\u00FCtzt und k\u00F6nnen im Rahmen des angebotenen Dienstes nicht zur Verf\u00FCgung gestellt werden. Die betroffenen B\u00E4nde sind jedoch \u00FCber den OPAC der Universit\u00E4tsbibliothek Weimar recherchierbar (siehe\: Altbestand nach Provenienz) und k\u00F6nnen vor Ort eingesehen werden.</p> zzz
customer_buw_index01=<p>Sie finden hier die von der Universiti\u00E4tsbibliothek der Bauhaus-Universit\u00E4t Weimar zur Verf\u00FCgung gestellten Digitalisate aus \u00E4lteren Best\u00E4nden.<br />Dabei orientieren sich die "digitalen Sammlungen" an den historischen Bestandsgruppen unserer Bibliothek, beginnend mit dem Bestand der 1860 gegr\u00FCndeten Gro\u00DFherzoglichen Kunstschule.</p> zzz
customer_buw_index02=<p>S\u00E4mtliche Daten k\u00F6nnen sowohl heruntergeladen als auch ausgedruckt werden. Bei Verwendung unserer Digitalisate in anderen Kontexten freuen wir uns \u00FCber eine Quellenangabe und - wo m\u00F6glich - \u00FCber ein Belegexemplar.<br />Wegen h\u00F6herwertiger Vorlagen f\u00FCr Reproduktionen wenden Sie sich bitte an das Sekretariat der Bibliothek (<a href\="mailto\:sekretariat@ub.uni-weimar.de">sekretariat@ub.uni-weimar.de</a>).</p> zzz
customer_buw_index03=<p>Die Digitalisate sind weltweit kostenfrei zug\u00E4nglich. Sie werden nach und nach in die Plattformen <a href\="http\://www.deutsche-digitale-bibliothek.de" target\="_new">Deutsche Digitale Bibliothek</a> und <a href\="http\://www.europeana.eu" target\="_new">Europeana</a> eingespielt.</p> zzz
