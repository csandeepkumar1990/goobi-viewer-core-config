customer_sim_welcometext=<p>Hier finden Sie die digitalisierten Best\u00E4nde der Bibliothek des Staatlichen Instituts f\u00FCr Musikforschung Preu\u00DFischer Kulturbesitz <abbr title\="Staatliches Institut f\u00FCr Musikforschung Preu\u00DFischer Kulturbesitz">(SIMPK)</abbr>. Diese ist eine musikwissenschaftliche Spezialbibliothek, die ihre \u00E4ltesten Wurzeln in der F\u00FCrstlich B\u00FCckeburgischen Hofbibliothek und in der Dienstbibliothek der K\u00F6niglichen Sammlung alter Musikinstrumente an der K\u00F6niglichen Akademischen Hochschule f\u00FCr Musik hat. Die Sammelschwerpunkte der Bibliothek waren und sind in der Hauptsache an den im Institut durchgef\u00FChrten Forschungsprojekten ausgerichtet\: Musiktheorie, Musikgeschichte, Musikinstrumentenkunde und Systematische Musikwissenschaft.</p><p>Die Bibliothek des <abbr title\="Staatliches Institut f\u00FCr Musikforschung Preu\u00DFischer Kulturbesitz">SIMPK</abbr> besitzt neben Drucken ca. 650 Musikmanuskripte und \u00FCber 6000 Briefe und sonstige Manuskripte. Zum Bibliotheksbestand z\u00E4hlen \u00FCberdies mehr als 40 Nachl\u00E4sse und Sammlungen, wie das Historische Archiv des <abbr title\="Staatliches Institut f\u00FCr Musikforschung Preu\u00DFischer Kulturbesitz">SIM</abbr>, das Unterlagen zur Geschichte des Instituts und seiner Vorg\u00E4ngerinstitutionen enth\u00E4lt, oder die Sammlung von Programmen zu Musikdarbietungen.</p><p>Um Ihnen den Zugang zu erleichtern, sind die Digitalisate in verschiedene <a href\="http\://digital.sim.spk-berlin.de/viewer/browse/" class\="internal">Sammlungen</a> aufgeteilt.</p><p>\u00FCber die <a href\="http\://digital.sim.spk-berlin.de/viewer/search/" class\="internal">Suche</a> k\u00F6nnen Sie gezielt nach Digitalisaten suchen. F\u00FCr die Suche in der Sammlung Archiv des Konzertlebens benutzen Sie bitte die Datenbank <a href\="http\://www.programmregister.de" class\="external" target\="_blank">Archiv des Konzertlebens | Programme</a>.</p><p>Sie k\u00F6nnen aber auch in den Indizes <a href\="http\://digital.sim.spk-berlin.de/viewer/term/MD_CREATOR_UNTOKENIZED/1/" class\="internal">Personen und K\u00F6rperschaften</a>, <a href\="http\://digital.sim.spk-berlin.de/viewer/term/MD_TITLE_UNTOKENIZED/1/" class\="internal">Titel</a>, <a href\="http\://digital.sim.spk-berlin.de/viewer/term/MD_PLACEPUBLISH_UNTOKENIZED/1/" class\="internal">Erscheinungsort</a> oder <a href\="http\://digital.sim.spk-berlin.de/viewer/term/YEAR/1/" class\="internal">Jahr</a> st\u00F6bern.</p> zzz
