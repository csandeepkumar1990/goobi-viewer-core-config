customer_akwien_introText_index=<p>You can browse the entire digital library created by the Vienna Chamber of Labour . We believe that information should be freely available. That\u2019s why we have decided to open up our digital collection of employment-related documents \u2013 including studies , brochures and periodicals \u2013 completely free of charge.</p><p><strong>You can\:</strong></p><ul class\="bullets"><li>view documents published by the Vienna Chamber of Labour </li><li>download publications in pdf format </li><li> search for items based on full text or metadata </li><li>browse through individual document indices</li><li>browse for items by author or title </li><li>and lots more...</li></ul><p>Whether you are simply browsing and reading or searching and downloading, we hope you find our new service useful.</p> zzz
