searchExplanationText_paragraph01=<p>Il est possible de rechercher \u00E0 la fois dans les m\u00E9tadonn\u00E9es et dans les textes complets (recherche dans toutes les donn\u00E9es). Vous pouvez \u00E9galement restreindre la recherche aux m\u00E9tadonn\u00E9es ou aux textes complets au sein de la collection num\u00E9rique.</p>
searchExplanationText_paragraph02=<p>Si plusieurs termes de recherche sont utilis\u00E9s, ces derniers sont automatiquement li\u00E9s avec le connecteur logique ET. Par cons\u00E9quent, tous les termes de recherche doivent \u00EAtre contenus dans les m\u00E9tadonn\u00E9es ou le texte int\u00E9gral afin de pouvoir figurer dans la liste des r\u00E9sultats.</p><p>Exemple de recherche avec lien automatique\u00A0\: <span class\="searchExample"> buch drucken </span>Exemple de r\u00E9sultat\u00A0\:<span class\="searchExample">Je souhaiterais faire imprimer un livre pour mon p\u00E8re</span></p><p>Veuillez noter que les termes comportant un trait d'union, une virgule ou un double point seront consid\u00E9r\u00E9s comme des termes de recherche s\u00E9par\u00E9s. Les termes seront dissoci\u00E9s au niveau des signes de ponctuation susmentionn\u00E9s.<br /> <br />Outre l'association automatique de termes avec ET, il est \u00E9galement possible d'\u00E9tablir un lien explicite de son choix avec ET (en s\u00E9lectionnant AND) ou OU (en s\u00E9lectionnant OR). Dans ce dernier cas de figure, seul un des termes de recherche saisis doit appara\u00EEtre pour figurer dans la liste des r\u00E9sultats.</p><p>Exemple de recherche avec un lien OU \: <span class\="searchExample"> livre OU imprimer </span>Exemples de r\u00E9sultat \:<span class\="searchExample">\u00AB Un tr\u00E8s bon livre \u00BB, \u00AB Ce livre contient de bons passages \u00BB, \u00AB Il faut imprimer aux phrases, aux p\u00E9riodes une certaine d\u00E9formation \u00BB. </span></p>
searchExplanationText_paragraph03=<p>Par d\u00E9faut, aucun \u00E9l\u00E9ment n'est tronqu\u00E9 lorsqu'une recherche simple est effectu\u00E9e. Il est toutefois possible avec l'option de recherche ET (en s\u00E9lectionnant AND) et OU (en s\u00E9lectionnant OR) de tronquer les termes sur la gauche et sur la droite. Cela doit \u00EAtre explicitement indiqu\u00E9.</p><p> Exemple de recherche avec une troncation explicite \u00E0 droite \: <span class\="searchExample">livre imprimer* </span>Exemple de r\u00E9sultat \:<span class\="searchExample">Je souhaiterais offrir \u00E0 ma m\u00E8re un livre imprim\u00E9 en 1850.</span> Exemple pour une recherche avec une troncation explicite \u00E0 gauche \:<span class\="searchExample"> *niversit\u00E9 </span>Exemple de r\u00E9sultat \:<span class\="searchExample">La nouvelle universit\u00E9 est sur le campus</span>Veuillez noter que la troncation \u00E0 droite et \u00E0 gauche ne sera pas prise en compte lors d'une recherche de phrase.</p>
searchExplanationText_paragraph04=<p>Il est possible de trouver une s\u00E9quence de mots pr\u00E9cise (recherche de phrase) au sein des m\u00E9tadonn\u00E9es ou du texte int\u00E9gral en utilisant des \u00AB guillemets \u00BB.</p><p>Exemple de recherche de phrase \: <span class\="searchExample">\u00AB num\u00E9ro de page \u00BB</span>Exemple de r\u00E9sultat \: <span class\="searchExample">Ce document ne comporte pas de num\u00E9ro de page</span>Mais la recherche ne permettra pas de trouver l\u2019entr\u00E9e suivante \: \u00AB Cette r\u00E9f\u00E9rence peut \u00EAtre trouv\u00E9e \u00E0 la page num\u00E9ro 3. \u00BB</p>
searchExplanationText_paragraph05=<p>Apr\u00E8s avoir effectu\u00E9 une recherche, les r\u00E9sultats sont automatiquement class\u00E9s en fonction de leur pertinence. Les r\u00E9sultats de recherche peuvent ensuite \u00EAtre class\u00E9s en fonction de diff\u00E9rents champs de m\u00E9tadonn\u00E9es. Ces champs peuvent \u00EAtre s\u00E9lectionn\u00E9s depuis la barre lat\u00E9rale dans la rubrique \u00AB\u00A0Classer\u00A0\u00BB. En cliquant de nouveau sur le champ de m\u00E9tadonn\u00E9es choisi, l\u2019ordre de classement des r\u00E9sultats qui est ascendant deviendra descendant.</p>
